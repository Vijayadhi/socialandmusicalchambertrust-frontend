  <script>
    (function () {
      var Util,
        __bind = function (fn, me) { return function () { return fn.apply(me, arguments); }; };

        };

        Util.prototype.isMobile = function (agent) {
          return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(agent);
        };

        return Util;

      })();

      this.WOW = (function () {

          offset: 0,
          mobile: true

            }
          }
        };

        WOW.prototype.stop = function () {
          window.removeEventListener('scroll', this.scrollHandler, false);
          window.removeEventListener('resize', this.scrollHandler, false);
          if (this.interval != null) {

          }
        };

        WOW.prototype.show = function (box) {
          this.applyStyle(box);
          return box.className = "" + box.className + " " + this.config.animateClass;
        };

        WOW.prototype.applyStyle = function (box, hidden) {
          var delay, duration, iteration;
          duration = box.getAttribute('data-wow-duration');
          delay = box.getAttribute('data-wow-delay');
          iteration = box.getAttribute('data-wow-iteration');
          return box.setAttribute('style', this.customStyle(hidden, duration, delay, iteration));
        };

        WOW.prototype.resetStyle = function () {

        };

        WOW.prototype.customStyle = function (hidden, duration, delay, iteration) {
          var style;
          style = hidden ? "visibility: hidden; -webkit-animation-name: none; -moz-animation-name: none; animation-name: none;" : "visibility: visible;";
          if (duration) {
            style += "-webkit-animation-duration: " + duration + "; -moz-animation-duration: " + duration + "; animation-duration: " + duration + ";";
          }
          if (delay) {
            style += "-webkit-animation-delay: " + delay + "; -moz-animation-delay: " + delay + "; animation-delay: " + delay + ";";
          }
          if (iteration) {

          }

        };

        WOW.prototype.offsetTop = function (element) {

  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <!-- custom.js -->
  <script>
    (function ($) {

      "use strict";

      // Header Type = Fixed
      $(window).scroll(function () {
        var scroll = $(window).scrollTop();
        var box = $('.header-text').height();
        var header = $('header').height();

        if (scroll >= box - header) {
          $("header").addClass("background-header");
        } else {
          $("header").removeClass("background-header");
        }
      });


      $('.loop').owlCarousel({
        center: true,
        items: 2,
        loop: true,
        nav: true,
        margin: 30,
        responsive: {

          992: {
            items: 4
          }
        }
      });


      // Menu Dropdown Toggle
      if ($('.menu-trigger').length) {
        $(".menu-trigger").on('click', function () {
          $(this).toggleClass('active');
          $('.header-area .nav').slideToggle(200);
        });
      }


      // Menu elevator animation
      $('.scroll-to-section a[href*=\\#]:not([href=\\#])').on('click', function () {
        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
          if (target.length) {
            var width = $(window).width();
            if (width < 991) {
              $('.menu-trigger').removeClass('active');
              $('.header-area .nav').slideUp(200);
            }
            $('html,body').animate({
              scrollTop: (target.offset().top) + 1
            }, 700);
            return false;
          }
        }
      });

      $(document).ready(function () {
        $(document).on("scroll", onScroll);

        //smoothscroll
        $('.scroll-to-section a[href^="#"]').on('click', function (e) {
          e.preventDefault();
          $(document).off("scroll");

          $('.scroll-to-section a').each(function () {
            $(this).removeClass('active');
          })
          $(this).addClass('active');

          var target = this.hash,
            menu = target;
          var target = $(this.hash);
          $('html, body').stop().animate({
            scrollTop: (target.offset().top) + 1
          }, 500, 'swing', function () {
            window.location.hash = target;
            $(document).on("scroll", onScroll);
          });
        });
      });

      function onScroll(event) {
        var scrollPos = $(document).scrollTop();
        $('.nav a').each(function () {
          var currLink = $(this);
          var refElement = $(currLink.attr("href"));
          if (refElement.position().top <= scrollPos && refElement.position().top + refElement.height() > scrollPos) {
            $('.nav ul li a').removeClass("active");
            currLink.addClass("active");
          }
          else {
            currLink.removeClass("active");
          }
        });
      }



      // Page loading animation
      $(window).on('load', function () {

        $('#js-preloader').addClass('loaded');

      });



      // Window Resize Mobile Menu Fix
      function mobileNav() {
        var width = $(window).width();
        $('.submenu').on('click', function () {
          if (width < 767) {
            $('.submenu ul').removeClass('active');
            $(this).find('ul').toggleClass('active');
          }
        });
      }




    })(window.jQuery);
  </script>

  <!-- countdown.js -->
  <script>


    // Set the date we're counting down to
    var countDownDate = new Date("Feb 16, 2025 11:36:10").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      let countdownDays = document.getElementById("days");
      let countdownHours = document.getElementById("hours");
      let countdownMinutes = document.getElementById("minutes");
      let countdownSeconds = document.getElementById("seconds");

      if (!countdownDays || !countdownHours || !countdownMinutes || !countdownSeconds) {
        return
      }

      countdownDays.innerHTML = days;
      countdownHours.innerHTML = hours;
      countdownMinutes.innerHTML = minutes;
      countdownSeconds.innerHTML = seconds;
      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        //document.getElementById("demo").innerHTML = `<div class="exp">Started on 30 Jan 2023</div>`;

        countdownDays.innerHTML = '00';
        countdownHours.innerHTML = '00';
        countdownMinutes.innerHTML = '00';
        countdownSeconds.innerHTML = '00';
      }
      //location.reload();
    }, 1000);


  </script>
